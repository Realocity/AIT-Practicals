<!-- Using <canvas> element of HTML5 draw a circle. Colour it in user selected colour.-->



<h1>Circle</h1>
<canvas id="circle" width="300" height="300"></canvas>
<script>
    // circle
    function changeFill() {
    var cir = document.getElementById('circle').getContext('2d');
    cir.fillStyle = document.getElementById("chooseColors").value;
    cir.arc(150, 150, 100, 0, 2 * Math.PI);
    cir.fill();
    }
</script>
<style>canvas {background: #ddd;}</style>
<br />
  <select id="chooseColors">
    <option value="Green">Green</option>
    <option value="Red">Red</option>
    <option value="Blue">Blue</option>
    <option value="Orange">Orange</option>
    <option value="Yellow">Yellow</option>
  </select>
  <input type="button" value="Change Colors" onclick="changeFill()" />
