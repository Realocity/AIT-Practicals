<!-- Q.5 Using <video> element display a video on the page. 
    Provide Forward and Rewind buttons. 
    Clicking on Forward button should take the video ahead by 10s. 
    Clicking on Rewind button should take the video back by 10s. 
    Also provide Change Video button. On clicking of this button, 
    change the video to some other video.-->

<html><head>
    <script type="text/javascript">

        function vidplay() {
            var video = document.getElementById("Video1");
            var button = document.getElementById("play");
            if (video.paused) {
                video.play();
                button.textContent = "||";
            } else {
                video.pause();
                button.textContent = " ‚ñ∂ ";
            }
        }

        function restart() {
            var video = document.getElementById("Video1");
            video.currentTime = 0;
        }

        function skip(value) {
            var video = document.getElementById("Video1");
            video.currentTime += value;
        }

        function toggleMute() {
            var video = document.getElementById("Video1")
            if (video.muted) {
                video.muted = false;
            } else {
                video.muted = true;
            }
        }
    </script>
</head>



<body>
    <center>
        <video id="Video1" height="800" width="800">
        <source src="1.mp4" type="video/mp4" />
        </video>
    </center>

    <center>
        <div id="buttonbar" center>
            <button id="restart" onclick="restart();"> ‚óº </button>
            <button id="rew" onclick="skip(-10)"> ‚è™ </button>
            <button id="play" onclick="vidplay()"> ‚èØ </button>
            <button id="fastFwd" onclick="skip(10)"> ‚è© </button>
            <button onclick="toggleMute();"> üîâ </button>
        </div>
    </center>
</body>
</html>
